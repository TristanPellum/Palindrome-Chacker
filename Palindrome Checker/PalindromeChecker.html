<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling on mobile devices -->
    <title>Palindrome Checker</title> <!-- Sets the title of the webpage -->
    <link rel="stylesheet" href="PalindromeChecker.css"> <!-- Links to the external CSS file for styling -->
    <script src="PalindromeChecker.js" defer></script> <!-- Links the JavaScript file; defer ensures it loads after the HTML -->
</head>
<body>
    <h1>Palindrome Checker</h1> <!-- Title of the webpage -->

    <!-- New section for the palindrome checker -->
    <div class="palindrome-section">
        <h2>Check for Palindromes</h2> <!-- Section title -->
        <button onclick="startPalindromeCheck()">Start</button> <!-- Button to start the palindrome check -->
        <p class="result" id="palindrome-result"></p> <!-- Paragraph to display results -->
    </div>

    <audio id="labAudio" src="us-lab-background.mp3" type="audio/mp3"></audio>

  <!-- Play Button -->
  <button id="playButton">Play Sound</button>

  <!-- Volume Control -->
  <label for="volumeControl">Volume: </label>
  <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">

</body>
</html>
